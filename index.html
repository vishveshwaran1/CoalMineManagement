<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emission Tracking Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Emission Tracking Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#overview">Overview</a></li>
                <li><a href="#trends">Trends</a></li>
                <li><a href="#recommendations">Recommendations</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="overview">
            <h2>Overview</h2>
            <div id="summary">
                <p>Total Emissions: <span id="total-emissions">0</span> kg CO2</p>
                <p>Energy Consumption: <span id="energy-consumption">0</span> kWh</p>
                <p>Gas Ratio (CO2/O2): <span id="gas-ratio">0</span></p>
            </div>
            <div id="charts">
                <div class="chart-container">
                    <h3>Energy Consumption (Live)</h3>
                    <canvas id="energy-consumption-chart"></canvas>
                </div>
            </div>
        </section>

        <section id="trends">
            <h2>Trends</h2>
            <div class="chart-container">
                <h3>Emission Trends</h3>
                <canvas id="trend-chart-canvas"></canvas>
            </div>
        </section>

        <section id="recommendations">
            <h2>Recommendations</h2>
            <div id="recommendations-list">
                <!-- Recommendations will be displayed here -->
            </div>
        </section>

        <section id="sidebar">
            <div class="chart-container">
                <h3>Temperature</h3>
                <canvas id="temperature-bar-chart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Humidity</h3>
                <canvas id="humidity-bar-chart"></canvas>
            </div>
        </section>

        <section id="alerts">
            <h2>Alerts</h2>
            <div id="alert-container">
                <!-- Alerts will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Emission Tracking Dashboard</p>
    </footer>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
